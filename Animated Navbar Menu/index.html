<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated navbar</title>
</head>
<body>
    <header>
        <nav>
            <h1>AlterZero</h1>
            <ul>
                <li><a data-page="home" href="#">Home</a></li>
                <li><a data-page="projects" href="#">Project</a></li>
                <li><a data-page="contact" href="#">Contact</a></li>
                <div class="bubble"></div>
            </ul>
        </nav>
    </header>

    <main>
        <section data-index="0" class="home">
            <h2>Home</h2>
        </section>
        <section data-index="1" class="projects">
            <h2>Projects</h2>
        </section>
        <section data-index="2" class="contact">
            <h2>Contact</h2>
        </section>
    </main>
</body>
</html>
